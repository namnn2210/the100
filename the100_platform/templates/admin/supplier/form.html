{% load widget_tweaks %}
<div class="row">
    <div class="col-lg-12">
        <div class="my-2 w-100 d-flex justify-content-sm-end">
            <a class="btn btn-sm btn-primary" href="{% url 'supplier_list' %}">Quay lại</a>
        </div>
        <div class="align">
            <form method="POST" class="form-control">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-6 ">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Tên nhà cung cấp:</label>
                        {{ form.name | add_class:"form-control" }}
                    </div>
                    <div class="col-6 ">
                        <label for="{{ form.address.id_for_label }}" class="form-label">Địa chỉ:</label>
                        {{ form.address | add_class:"form-control" }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6 ">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Mô tả:</label>
                        {{ form.description | add_class:"form-control" }}
                    </div>
                    <div class="col-6 ">
                        <label class="form-label">Status: </label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="statusToggle" name="status" {% if form.initial.status or is_create == 1 %} checked {% endif %}>
                            <label class="form-check-label" for="statusToggle">Active</label>
                        </div>

                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary btn-sm">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
